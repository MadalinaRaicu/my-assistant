<ngx-charts-heat-map
*ngIf="type === 'heat-map'"
class="chart-container"
[min]="heatmapMin"
[max]="heatmapMax"
[view]="view"
[scheme]="colorScheme"
[results]="data"
[animations]="animations"
[legend]="showLegend"
[gradient]="gradient"
(legendLabelClick)="onLegendLabelClick($event)"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxisLabel]="xAxisLabel"
[yAxisLabel]="yAxisLabel"
[innerPadding]="innerPadding"
[tooltipDisabled]="tooltipDisabled"
(select)="select($event)">
</ngx-charts-heat-map>
<ngx-charts-heat-map
*ngIf="type === 'calendar'"
class="chart-container"
[view]="view"
[scheme]="colorScheme"
[results]="data"
[animations]="animations"
[legend]="showLegend"
[gradient]="gradient"
(legendLabelClick)="onLegendLabelClick($event)"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[showXAxisLabel]="false"
[showYAxisLabel]="false"
[xAxisTickFormatting]="calendarAxisTickFormatting"
[tooltipText]="calendarTooltipText"
[innerPadding]="innerPadding"
[tooltipDisabled]="tooltipDisabled"
(select)="select($event)">
</ngx-charts-heat-map>
<ngx-charts-tree-map
*ngIf="type === 'tree-map'"
class="chart-container"
[view]="view"
(legendLabelClick)="onLegendLabelClick($event)"
[scheme]="colorScheme"
[results]="data"
[animations]="animations"
[tooltipDisabled]="tooltipDisabled"
[labelFormatting]="gdpLabelFormatting"
[valueFormatting]="currencyFormatting"
[gradient]="gradient"
(select)="select($event)">
</ngx-charts-tree-map>
<ngx-charts-number-card
*ngIf="type === 'number-card'"
class="chart-container"
[view]="view"
(legendLabelClick)="onLegendLabelClick($event)"
[scheme]="colorScheme"
cardColor="#232837"
emptyColor="#1e222e"
[results]="data"
[animations]="animations"
(select)="select($event)">
</ngx-charts-number-card>
